package:
  nginx:
    installed: true
    versions:
      - "1.6.2-5+deb8u5"
port:
  tcp:80:
    listening: true
    ip:
      - 0.0.0.0
process:
  nginx:
    running: true
http:
  http://localhost:
    status: 500
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
file:
  /var/log/nginx/access.log:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
  /var/log/nginx/error.log:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
