package:
  nginx:
    installed: true
    versions:
      contain-element:
        match-regexp: "1.10.+deb9u[0-9]+"
port:
  tcp:80:
    listening: true
    ip:
      - 0.0.0.0
process:
  nginx:
    running: true
http:
  http://localhost/index.html:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body:
    - Welcome to nginx!
  http://localhost/test.php:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body:
    - Hello world!
  http://localhost/abc:
    status: 404
    body:
    - File not found
file:
  /var/log/nginx/access.log:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
  /var/log/nginx/error.log:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
